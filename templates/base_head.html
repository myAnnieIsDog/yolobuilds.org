{% load static %}

<title>Yolo Builds{% if title %} - {{ title }} {% endif %}</title>   
<link rel="icon" href="/static/Yolo Builds.ico" type="image/x-icon">
<style>
* {padding: 0;
    margin: 0;
    box-sizing: border-box;
    min-width: 0;
}

html { scroll-behavior: smooth; }

:root {
    --HEADING-2: hsla(35, 80%, 50%, 1.0);
    --HEADING-1: hsla(240, 80%, 50%, 1.0);
    --LINK: hsla(220, 80%, 60%, 1.0);
    --VISITED: hsla(220, 60%, 70%, 0.8);
    --SELECTED: hsla(230, 80%, 80%, 0.3);   
    --INPUT: hsl(230, 30%, 30%);
    --BACK: hsl(90, 2%, 9%); 
    --HEADER: hsl(120, 4%, 7%);
}
body { 
    color : white;
    background: var(--BACK); 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    font-weight: 350;
    font-size: 1.1rem;
    line-height: 1.3;
    letter-spacing: 0.02em;
    text-align: left;
}

h1, h2, h3, fieldset legend {
    padding-bottom: 10px;
}
h3 {color: var(--HEADING-2)}

p {padding-top: 7px; padding-bottom: 10px; margin: 0;}
::selection {background-color: var(--SELECTED);}

a {color: var(--LINK);}
a:visited {color: var(--VISITED);}
a:hover, a:focus {color: var(--HEADING-1); text-decoration: underline;}
a:active {color: brown; text-decoration: underline;}

ul li {
    margin-top: 10px;
    margin-left: 30px;
}

dt {font-size: 1.5rem; font-weight: 600;}
dd ul {
    padding-left: 50px;
}
</style>

<link rel="stylesheet" href="{% static 'style.css' %}">
{% block extra_css %}       {% endblock extra_css %}
{% block dark-mode-vars %}  {% endblock dark-mode-vars %}

<script defer src="{% static 'alpine.min.js' %}"></script>
<script defer src="{% static 'htmx.min.js' %}"></script>
<script defer src="{% static 'vanilla.js' %}"></script>

{% block extrahead %}{% endblock %}
<meta   charset="UTF-8">
<meta   name="viewport" 
        content="width=device-width, initial-scale=1.0">
<meta   name="author" 
        content="Scott Doolittle">
<meta   name="description" 
        content="Yolo County's permit application and tracking tool.">
{% block blockbots %}<meta   name="robots" content="NONE,NOARCHIVE">{% endblock %}
