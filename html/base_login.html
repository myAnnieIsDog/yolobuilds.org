<dialog id="loginDialog">
    <p class="closeX" @click="loginDialog.close()"> X </p>
    <h2> Login </h2>
    <form action="" method="dialog">
        <table>
            <tr>
                <td> Username </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> Password </td>
                <td> <input type="text"> </td>
            </tr>
        </table>
        <button type="button" @click="loginDialog.close()"> Back </button>
        <button type="submit" @click="verified = true, admin = true"> Login </button>
    </form>
</dialog>
