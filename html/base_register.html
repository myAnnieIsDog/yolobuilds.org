<dialog id="registerDialog">
    <p class="closeX" @click="registerDialog.close()"> X </p>
    <h2> Register </h2>
    <form action="" method="dialog">
        <table>
            <tr>
                <td> Username </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> First Name </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> Last Name </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> Email </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> Phone </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> Address </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> City </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> State </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> Zip </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> Password </td>
                <td> <input type="text"> </td>
            </tr>
        </table>
        <button type="button" @click="registerDialog.close()"> Back </button>
        <button type="submit"> Register </button> 
    </form>
</dialog>
