{% extends "layout.html" %}

{% load crispy_forms_tags %}

{% block heading %}{{ heading }}{% endblock heading %}


{% block main_content %}

    <section>
        <form action="profile/create/" method="post">
            {% csrf_token %}
            {% crispy form %}
            <input type="submit">{{ button_text }}</button>
        </form>
    </section>
    
{% endblock main_content %}
